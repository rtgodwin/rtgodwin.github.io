<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border: 2px solid black; /* Thin border */
            border-radius: 8px; /* Rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: relative;
        }
        .pip {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
        }
        /* Layouts for each die face */
        .face-1 .pip { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .face-2 .pip:nth-child(1) { top: 20%; left: 20%; }
        .face-2 .pip:nth-child(2) { bottom: 20%; right: 20%; }
        .face-3 .pip:nth-child(1) { top: 20%; left: 20%; }
        .face-3 .pip:nth-child(2) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .face-3 .pip:nth-child(3) { bottom: 20%; right: 20%; }
        .face-4 .pip:nth-child(1) { top: 20%; left: 20%; }
        .face-4 .pip:nth-child(2) { top: 20%; right: 20%; }
        .face-4 .pip:nth-child(3) { bottom: 20%; left: 20%; }
        .face-4 .pip:nth-child(4) { bottom: 20%; right: 20%; }
        .face-5 .pip:nth-child(1) { top: 20%; left: 20%; }
        .face-5 .pip:nth-child(2) { top: 20%; right: 20%; }
        .face-5 .pip:nth-child(3) { bottom: 20%; left: 20%; }
        .face-5 .pip:nth-child(4) { bottom: 20%; right: 20%; }
        .face-5 .pip:nth-child(5) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .face-6 .pip:nth-child(1) { top: 20%; left: 20%; }
        .face-6 .pip:nth-child(2) { top: 20%; right: 20%; }
        .face-6 .pip:nth-child(3) { top: 50%; left: 20%; }
        .face-6 .pip:nth-child(4) { top: 50%; right: 20%; }
        .face-6 .pip:nth-child(5) { bottom: 20%; left: 20%; }
        .face-6 .pip:nth-child(6) { bottom: 20%; right: 20%; }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Die Roller</h1>
    <button onclick="rollDie()">Roll</button>
    <div id="result"></div>

    <table>
        <thead>
            <tr>
                <th>Roll #</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="history">
            <!-- History will be appended here -->
        </tbody>
        <tfoot>
            <tr>
                <td>Total Rolls</td>
                <td id="total-rolls">0</td>
            </tr>
            <tr>
                <td>Sample Average</td>
                <td id="sample-average">0.00</td>
            </tr>
        </tfoot>
    </table>

    <script>
        let rollCount = 0;
        let rollSum = 0;

        function rollDie() {
            // Define probabilities for each side
            const probabilities = [
                { number: 1, weight: 1 },
                { number: 2, weight: 1 },
                { number: 3, weight: 1 },
                { number: 4, weight: 1 },
                { number: 5, weight: 1 },
                { number: 6, weight: 3 } // 6 is three times as likely to appear
            ];

            // Generate the final result based on probabilities
            const totalWeight = probabilities.reduce((sum, item) => sum + item.weight, 0);
            const random = Math.random() * totalWeight;

            let cumulativeWeight = 0;
            let finalNumber;
            for (const { number, weight } of probabilities) {
                cumulativeWeight += weight;
                if (random < cumulativeWeight) {
                    finalNumber = number;
                    break;
                }
            }

            // Start scrambling effect
            const resultDiv = document.getElementById('result');
            let scrambleInterval;

            function scramble() {
                const randomFace = Math.ceil(Math.random() * 6);
                displayDieFace(randomFace, resultDiv);
            }

            // Display the final result after scrambling
            scrambleInterval = setInterval(scramble, 50);

            setTimeout(() => {
                clearInterval(scrambleInterval);
                displayDieFace(finalNumber, resultDiv);
                updateHistory(finalNumber);
            }, 500);
        }

        function displayDieFace(number, container) {
            container.innerHTML = ''; // Clear previous face
            container.className = ''; // Reset classes
            container.classList.add(`face-${number}`); // Add the appropriate face class

            // Add the correct number of pips
            for (let i = 0; i < number; i++) {
                const pip = document.createElement('div');
                pip.classList.add('pip');
                container.appendChild(pip);
            }
        }

        function updateHistory(roll) {
            rollCount++;
            rollSum += roll;

            // Update table
            const historyTable = document.getElementById('history');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `<td>${rollCount}</td><td>${roll}</td>`;
            historyTable.appendChild(newRow);

            // Update totals
            document.getElementById('total-rolls').textContent = rollCount;
            document.getElementById('sample-average').textContent = (rollSum / rollCount).toFixed(2);
        }
    </script>
</body>
</html>
