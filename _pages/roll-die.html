<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 48px; /* Larger font size for the die face */
            font-weight: bold;
            height: 60px; /* Ensure consistent space for the result */
        }
    </style>
</head>
<body>
    <h1>Die Roller</h1>
    <button onclick="rollDie()">Roll</button>
    <div id="result">ðŸŽ²</div>

    <script>
        function rollDie() {
            // Define the probabilities for each side
            const probabilities = [
                { number: 1, weight: 1 },
                { number: 2, weight: 1 },
                { number: 3, weight: 1 },
                { number: 4, weight: 1 },
                { number: 5, weight: 1 },
                { number: 6, weight: 3 } // 6 is three times as likely to appear
            ];

            // Unicode for die faces
            const dieFaces = ["âš€", "âš", "âš‚", "âšƒ", "âš„", "âš…"];

            // Generate the final result based on probabilities
            const totalWeight = probabilities.reduce((sum, item) => sum + item.weight, 0);
            const random = Math.random() * totalWeight;

            let cumulativeWeight = 0;
            let finalNumber;
            for (const { number, weight } of probabilities) {
                cumulativeWeight += weight;
                if (random < cumulativeWeight) {
                    finalNumber = number;
                    break;
                }
            }

            // Start scrambling effect
            const resultDiv = document.getElementById('result');
            let scrambleInterval;

            function scramble() {
                // Randomly display one of the die faces
                const randomFace = dieFaces[Math.floor(Math.random() * 6)];
                resultDiv.textContent = randomFace;
            }

            // Start the scrambling effect
            scrambleInterval = setInterval(scramble, 50);

            // Stop scrambling and show the final result after 0.5 seconds
            setTimeout(() => {
                clearInterval(scrambleInterval);
                resultDiv.textContent = dieFaces[finalNumber - 1];
            }, 500);
        }
    </script>
</body>
