<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Die Roller</h1>
    <button onclick="rollDie()">Roll</button>
    <div id="result"></div>

    <script>
        function rollDie() {
            const probabilities = [
                { number: 1, weight: 1 },
                { number: 2, weight: 1 },
                { number: 3, weight: 1 },
                { number: 4, weight: 1 },
                { number: 5, weight: 1 },
                { number: 6, weight: 2 }
            ];
            const totalWeight = probabilities.reduce((sum, item) => sum + item.weight, 0);
            const random = Math.random() * totalWeight;

            let cumulativeWeight = 0;
            for (const { number, weight } of probabilities) {
                cumulativeWeight += weight;
                if (random < cumulativeWeight) {
                    document.getElementById('result').textContent = `You rolled: ${number}`;
                    return;
                }
            }
        }
    </script>
</body>
</html>
